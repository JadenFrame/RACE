<!DOCTYPE html>
<html>
    
<head>
  <link rel="stylesheet" href="styles.css"/> 
</head>
<body>
  <img src="Running.jpeg" alt="  Runner Info  ">
    
    <form action="#" method="post">
        
        <p>Name</p>
        <input type="text">
        <p>Email Input</p>
        <input type="email">
        <p> Address </p>
        <input type="text">
        <p> City</p>
        <input type="text">
        <p> State </p>
        <input type="text">
        <p>Zip</p>
        <input type="number">
        <p>Phone</p>
        <input type="number">
        <p> Date of Birth</p>
        <input type="date">
        <p> Gender</p>
        <input type="radio" name="malefemale" value="Male" checked> Male<br>
      <input type="radio" name="malefemale" value="female"> Female<br>
        <p> T-shirt size</p>
        <select name="selection">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="Xlarge" selected>Xlarge</option>
          </select><br>
          <p>Choose Race</p>
          <input type="radio" name="5K10K" value="5K - $25" checked> 5K - $25<br>
      <input type="radio" name="5K10K" value="10K - $25"> 10K - $25<br>

    </form>
</body>
</html>
